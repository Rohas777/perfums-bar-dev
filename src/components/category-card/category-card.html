<div class="category-card category-card__@@class swiper-slide">
    <a href="@@link" title="@@title" class="category-card__link"></a>
    <img src="@@img" alt="@@title" />
    <div class="category-card__text">
        <h3>@@title</h3>
        @@desc
    </div>
    <a href="@@link" title="@@title" class="btn btn_black">
        <span>Смотреть ещё</span>
    </a>
</div>
