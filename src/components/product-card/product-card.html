<article class="product-card">
    <div class="product-card__header">
        <button class="product-card__fav fav-button @@isFav">
            @@include("svg/favorite.html")
        </button>
        <a href="/product.html">
            <div class="product-card__marks">
                @@if (bestseller === true) {
                <div class="product-card__mark product-card__mark_bestseller">
                    <img
                        src="/images/assets/besttseller.png"
                        alt="Бестселлер"
                    />
                    <span>B</span>
                </div>
                } @@if (newCollection === true) {
                <div
                    class="product-card__mark product-card__mark_new-collection"
                >
                    <span><span class="big-letter">N</span>ew coolection</span>
                </div>
                } @@if (sale !== false) {
                <div class="product-card__mark product-card__mark_sale">
                    <strong>@@sale</strong>
                    <span>На этот товар действует скидка</span>
                </div>
                }
            </div>
            <img
                src="@@image.main"
                alt="@@name"
                class="product-card__img product-card__img_main"
            />
            <img
                src="@@image.origin"
                alt="@@name original"
                class="product-card__img product-card__img_original"
            />
        </a>
    </div>
    <div class="product-card__body">
        <a href="/product.html"><h3>@@name</h3></a>
        <p class="product-card__category">@@category</p>
        <p class="product-card__notes">
            <span>Ноты:</span><span>@@notes</span>
        </p>
        <p class="product-card__capacity">
            <span>Объем:</span>
            <button
                class="product-card__capacity-item product-capacity active @@capacity.8"
            >
                8 мл
            </button>
            <button
                class="product-card__capacity-item product-capacity @@capacity.20"
            >
                20 мл
            </button>
            <button
                class="product-card__capacity-item product-capacity @@capacity.30"
            >
                30 мл
            </button>
            <button
                class="product-card__capacity-item product-capacity @@capacity.50"
            >
                50 мл
            </button>
            <button
                class="product-card__capacity-item product-capacity @@capacity.100"
            >
                100 мл
            </button>
        </p>
    </div>
    <div class="product-card__footer">
        <div class="product-card__btns">
            <button
                class="product-card__btn product-card__btn_add-to-cart btn btn_black"
            >
                Добавить в корзину
            </button>
            <button class="product-card__btn product-card__btn_buy-now btn">
                купить сразу
            </button>
        </div>
        <p class="product-card__price">
            @@if (price.withSale != false) {
            <span>@@price.withSale ₽</span>
            }
            <strong>@@price.origin ₽</strong>
        </p>
    </div>
</article>
