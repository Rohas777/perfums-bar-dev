<section class="product-recommendations @@classes.main">
    <div class="container">
        <div class="swiper product-recommendations__slider @@classes.slider">
            <div class="swiper-header">
                <h2 class="title">@@title</h2>
                <div class="swiper-nav">
                    <div class="swiper-nav-item swiper-button-prev">
                        @@include('svg/arrow-mini.html', {'left': true,
                        'bottom': false})
                    </div>
                    <div class="swiper-nav-item swiper-button-next">
                        @@include('svg/arrow-mini.html', {'left': false,
                        'bottom': false})
                    </div>
                </div>
            </div>
            <div class="swiper-wrapper">
                @@loop('components/product-card-mini/product-card-mini.html',
                '@@cards')
            </div>
        </div>
    </div>
</section>
